site_name: Borealis
site_url: https://avancra.github.io/Borealis/
docs_dir: docs
repo_url: https://github.com/avancra/Borealis
repo_name: Borealis on Github
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024 - 2025 Aur√©lie Vancraeyenest

theme:
  name: material
  logo: assets/MainLogo_cropped.png
  favicon: assets/favicon.png
  features:
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avancra
    - icon: fontawesome/brands/linkedin
      link: www.linkedin.com/in/avancra
  logo: assets/MainLogo.png

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - styles/extra.css

plugins:
  - search
  - mkdocs-autoapi:
      autoapi_dir: ./borealis/
      autoapi_ignore:
        - "lib/"
      autoapi_add_nav_entry: False
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ./
          options:
            docstring_style: numpy
            show_root_heading: true
            show_source: true
            merge_init_into_class: true


nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Architecture: architecture.md
  - Contributing: contributing.md
  - API Reference: autoapi/
  - View on GitHub: https://github.com/avancra/Borealis

